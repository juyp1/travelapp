<div class='icons'>
  <swiper :options="swiperOption">
      <swiper-slide v-for="(page, index) of pages" :key="index">
      <div class="icon" v-for='item of page' :key='item.id'>
        <ul>
          <li>
            <img :src="item.imgUrl" alt="" srcset="" class="iconimg">
          </li>
          <li>
            <span class="keywords">{{item.desc}}</span>
          </li>
        </ul>
      </div>
    </swiper-slide>
  </swiper>

</div>
