<div class="list">
  <div class="item  "v-for='(item,index) of list' :key='index'>
    <div class="item-title  border-bottom">
      <span class="item-title-icon"></span>
      {{item.title}}
    </div>
    <div class="content">
    <div v-if='item.children' class="item-children">
      <detail-list :list='item.children'></detail-list>
    </div>
    </div>
  </div>
</div>
