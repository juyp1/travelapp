<div class="gallary" @click="handleClick" v-if="isgallary" >
    <div class="wrapper">
      <swiper :options="swiperOption" >
        <!-- slides -->
        <swiper-slide v-for='item of this.swiperList' :key="index"><img class="gallary-img" :src="item" alt=""></swiper-slide>
         
        <!-- Optional controls -->
        <div class="swiper-pagination"  slot="pagination"></div>
      </swiper>
      
    </div>  
</div>
